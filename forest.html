  <div class="message" id="randomMessage"></div>
  <script>
    const messages = [
      "You find a note pinned to a tree: 'Beware the shadows after dusk.'",
      "A moss-covered stone whispers your name... somehow.",
      "The wind carries the scent of pine and forgotten memories.",
      "You hear laughter, faint and distant, deeper in the woods.",
      "Someone has carved a heart into the bark of an old oak tree."

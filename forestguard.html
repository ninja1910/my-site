<!DOCTYPE html>
<html>
<head>
  <title>Gatekeeper Challenge</title>
  <style>
           body {
      font-family: Arial, sans-serif;
      background-color: #d0e7c3; /* Light forest green */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #stepCount {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #message {
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4a7c59;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a6449;
    }
    p {
      font-size: 1.2em;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #574fd6;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Answer the Forest Gaurdians Question</h1>
  <div id="question">Loading question...</div>

  <input type="text" id="answerInput" placeholder="Type your answer">
  <br>
  <button onclick="checkAnswer()">Submit</button>

  <script>
    // Questions and answers bank
    const qa = [
      { question: "What is the name of the great wolf spirit, friend to Shiv the destroyer?", answer: "uriel" },
      { question: "What walks on four legs in the morning, two in the day, and three at night?", answer: "man" },
      { question: "Can you say please?", answer: "yes" },
      { question: "Are you going to feed the bears?", answer: "no" }
    ];

    let currentQA;

    // Pick a random question
    function pickRandomQuestion() {
      const index = Math.floor(Math.random() * qa.length);
      currentQA = qa[index];
      document.getElementById("question").textContent = currentQA.question;
    }

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.trim().toLowerCase();
      if (input === currentQA.answer.toLowerCase()) {
        window.location.href = "forest.html"; // CHANGE TO YOUR DESTINATION PAGE
      } else {
        alert("That is not the answer the Guardian seeks.");
      }
    }

    pickRandomQuestion();
  </script>

</body>
</html>
